{% extends "layout.html" %} {% block body %}
<h2 class="text-3xl">Favorite lines</h2>
<table class="table-fixed my-2">
  {% for line in lines %}
  <tr>
    <td class="border-b py-2">
      <a class="text-blue-500 hover:text-blue-800"
        href="{{ url_for('lines_single', line_id=line.id) }}">{{ line.get_name() }}</a>
    </td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
