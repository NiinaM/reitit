<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Reitit</title>
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet" />
</head>

<body>
  <nav class="flex items-center justify-between flex-wrap bg-blue-500 p-4">
    <div class="flex items-center flex-shrink-0 text-white mr-6">
      <h1 class="font-semibold text-2xl">Reitit</h1>
    </div>
    <div class="w-full block flex-grow lg:flex lg:items-center lg:w-auto">
      <ul class="text-md lg:flex-grow">
        <li class="block mt-4 lg:inline-block lg:mt-0">
          <a class="text-blue-100 hover:text-white mr-2" href="{{ url_for('lines_list') }}">All lines</a>
        </li>
        <li class="block mt-4 lg:inline-block lg:mt-0">
          <a class="text-blue-100 hover:text-white mr-2" href="{{ url_for('lines_form') }}">Create new line</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container p-8">
    {% block body %}
    <p>
      Content.
    </p>
    {% endblock %}
  </div>
</body>

</html>
