{% extends "layout.html" %} {% block body %}
<a class="text-blue-500 hover:text-blue-800" href="{{ url_for('lines_single', line_id=line.id) }}">&#8592; Back</a>
<h2 class="text-3xl">Edit line</h2>
<form class="w-full max-w-sm pt-4" method="POST" action="{{ url_for('lines_single_edit', line_id=line.id) }}">
  <div class="md:flex md:items-center mb-4">
    <div class="md:w-1/3">
      <label class="block text-gray-700 font-bold md:text-right mb-1 md:mb-0 pr-4" for="line-name">
        Line name
      </label>
    </div>
    <div class="md:w-2/3">
      <input
        class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-blue-500"
        type="text" name="name" id="line-name" value="{{ line.name }}" />
    </div>
  </div>
  <div class="md:flex md:items-center">
    <div class="md:w-1/3"></div>
    <div class="md:w-2/3">
      <input
        class="shadow bg-blue-500 hover:bg-blue-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded"
        type="submit" value="Update line" />
    </div>
  </div>
</form>
{% endblock %}
