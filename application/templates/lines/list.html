{% extends "layout.html" %} {% block body %}
<h2 class="text-3xl">Lines</h2>
<table>
  <tr>
    <th>Line</th>
  </tr>
  {% for line in lines %}
  <tr>
    <td>
      <a class="text-blue-500 hover:text-blue-800"
        href="{{ url_for('lines_single', line_id=line.id) }}">{{ line.name }}</a>
    </td>
  </tr>
  {% endfor %}
</table>

{% endblock %}
