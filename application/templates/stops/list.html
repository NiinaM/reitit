{% extends "layout.html" %} {% block body %}
<h2 class="text-3xl">Stops</h2>
<table>
  {% for stop in stops %}
  <tr>
    <td>
      {{ stop.name }}
    </td>
  </tr>
  {% endfor %}
  {% if current_user.is_authenticated and current_user.has_roles('admin') %}<tr>
    <td>
      <a class="text-blue-500 hover:text-blue-800" href="{{ url_for('stops_form') }}">+ Create a new stop</a>
    </td>
  </tr>
  {% endif %}
</table>

{% endblock %}
