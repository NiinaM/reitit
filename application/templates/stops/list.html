{% extends "layout.html" %} {% block body %}
<h2 class="text-3xl">Stops</h2>
<table class="table-fixed my-2">
  {% for stop in stops %}
  <tr>
    <td class="border-b py-2">
      {{ stop.name }}
    </td>
  </tr>
  {% endfor %}
</table>
{% if current_user.is_authenticated and current_user.has_roles('admin') %}
<a class="text-blue-500 hover:text-blue-800" href="{{ url_for('stops_form') }}">+ Create a new stop</a>
{% endif %}

{% endblock %}
